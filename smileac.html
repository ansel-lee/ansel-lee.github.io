<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmileACJC Photobooth</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #fde047, #facc15, #fbbf24);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        h1 {
            font-family: Impact, sans-serif;
            font-size: 3rem;
            color: #dc2626;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        p {
            text-align: center;
            font-size: 1.2rem;
            color: #374151;
        }
        .container {
            width: 100%;
            max-width: 1200px;
        }
        .section {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }

        .camera-box, .preview-box {
            width: auto;
            height: auto;
            background: white;
            border: 8px solid #e5e7eb;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            padding: 2rem;
        }

        .preview-box {
            border-radius: 12px;
        }

        .camera-box {
            border-radius: calc(2rem + 10px);
        }

        .invis {
            visibility: hidden;
        }

        #overlay.nodisp, .nodisp {
            display: none;
        }

        video, canvas {
            width: 100%;
            border-radius: 8px;
        }

        /*canvas {
            -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            filter: FlipH;
            ms-filter: "FlipH";

        }*/

        .button {
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mainbutton {
            background-color: #facc15;
            color: #111;
        }
        
        .secondarybutton {
            border: 2px solid oklch(70.7% 0.022 261.325);
            background-color: oklch(92.8% 0.006 264.531);
        }

        .mainbutton:hover {
            background: #fbbf24;
        }

        .secondarybutton:hover {
            background-color: oklch(87.2% 0.01 258.338);
        }

        .mainbutton:disabled {
            background-color: #b89711;
        }

        .mainbutton:disabled:hover {
            cursor: default;
        }

        #controls {
            margin: 10px;
            display: flex;
            justify-content: center;
        }

        #controls > * {
            margin: 10px;
        }

        .stripcontainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            background: #ffd42a;
            border-radius: 1px;
            padding: 2rem;
            min-width: 200px;
        }

        .stripcontainer>img {
            width: 100px;
        }

        .strip {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 1rem;
        }

        .strip img {
            width: 180px;
            border-radius: 8px;
        }
        .controls {
            text-align: center;
            margin-top: 2rem;
        }

        #wrap2 {
            background-color: #e5e7eb;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            height: 360px;
        }

        #overlay {
            position: absolute;
            background-color: rgba(50, 50, 50, 0.3);
            width: 100%;
            height: 100%;
            text-align: center;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        #countdown {
            font-size: 5rem;
        }

        video#video {
            position: absolute;
        }

        video#video, .strip {
            bottom: 0;
            transform: scale(-1,1);
        }
        
        video::-webkit-media-controls-panel, .strip {
            transform: scale(-1,1);
        }

        #placeholder {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: min(640px, 100vw);
            height: 360px;
        }

        #placeholder > * {
            margin: 10px auto;
        }

        #placeholder > svg {
            width: 30%;
            height: 30%;
            color:  oklch(.852 .199 91.936);
        }

        @media (min-width: 768px) {
            .section {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
            }
            .camera-box, .preview-box {
                width: 600px;
            }
            .strip {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SmileACJC Photobooth</h1>
        <p id="status-text">Click 'Start Camera' to begin your photo session</p>

        <div class="section">
            <div class="camera-box" id="camera-area" style="background-color: white;">
                <div id="wrap2">
                    <video id="video" autoplay="" playsinline="" style="display:none;"></video>
                    <div id="overlay" class="nodisp">
                        <div id="countdown">3</div>
                    </div>
                    <canvas id="canvas" style="display:none;"></canvas>
                    <div id="placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                        class="" aria-hidden="true"><path d="M13.997 4a2 2 0 0 1 1.76 1.05l.486.9A2 2 0 0 0 18.003 7H20a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h1.997a2 2 0 0 0 1.759-1.048l.489-.904A2 2 0 0 1 10.004 4z">
                        </path><circle cx="12" cy="13" r="3"></circle></svg>
                        <p>Ready to create memories?</p>
                        <button class="button mainbutton" id="start-btn">üé• Start Camera</button>
                    </div>
                </div>
                <div id="controls" class="invis">
                    <button class="button mainbutton" id="snap">
                        Take Picture
                    </button>
                    <button class="button secondarybutton" id="offcam">
                        Turn off camera
                    </button>
                    <button class="button mainbutton nodisp" id="download">Download</button>
                </div>
            </div>
            <div class="stripcontainer" id="savethis">
                <div class="strip" id="photo-strip"></div>
                <img src="img/smileac.jpg">
            </div>
        </div>

        <div class="controls">
            <button class="button secondarybutton" id="restart-btn" style="display:none;">üîÅ Start Over</button>
        </div>
    </div>

    <script src="files/html2canvas.js"></script>
    <script>
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const photoStrip = document.getElementById('photo-strip');
        const statusText = document.getElementById('status-text');
        const placeholder = document.getElementById('placeholder');
        let photos = [];
        let stream;

        async function startCamera() {
            placeholder.style.display = 'none';
            video.style.display = 'block';
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            /*let context = video
            context.translate(720, 0)
            context.scale(-1, 1)
            context.drawImage(image, 0, 0, 1440, 720)*/
            video.srcObject = stream;
            document.getElementById("controls").classList.remove("invis");
        }

        function counting(n) {
            document.getElementById("countdown").innerText = (3 - n)
            console.log(n)

            if (n < 3) {
                setTimeout(() => {counting(n+1)}, 900);
            } else {
                snap();
            }
        }

        function takeNextPhoto() {
            statusText.textContent = 'Photo ' + (photos.length + 1) + ' of 4 - get ready!';
            document.getElementById("countdown").innerText = 3;
            document.getElementById("overlay").classList.remove("nodisp");
            setTimeout(() => {counting(0)}, 1000)
        }

        function snap() {
            //await new Promise(r => setTimeout(r, 2000)); // 3s countdown
            // TODO: show on screen the 3 second countdown
            const shutter = new Audio('https://actions.google.com/sounds/v1/camera/camera_shutter_click.ogg');
            shutter.play();
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            const dataUrl = canvas.toDataURL('image/png');
            photos.push(dataUrl);
            renderStrip();
            document.getElementById("overlay").classList.add("nodisp")

            if (photos.length == 4) {
                stopCamera();
                statusText.textContent = "Your photo strip is ready!";
                restartBtn.style.display = 'inline-block';
            }
        }


        function stopCamera() {
            video.style.display = 'none';
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        function renderStrip() {
            photoStrip.innerHTML = '';
            photos.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                photoStrip.appendChild(img);
            });
        }

        function restart() {
            photos = [];
            statusText.textContent = "Click 'Start Camera' to begin your photo session";
            photoStrip.innerHTML = '';
            restartBtn.style.display = 'none';
            placeholder.style.display = 'block';
        }

        function renderPrint() {
            const frame = document.getElementById("savethis");

            // Use html2canvas to render the HTML element to a canvas
            html2canvas(frame, { scale: 2 }).then(canvas => {
                // Convert the generated canvas to a Data URL
                const dataUrl = canvas.toDataURL('image/png');

                // Create a temporary link element for downloading
                const downloadLink = document.createElement('a');
                downloadLink.href = dataUrl;
                downloadLink.download = 'smileacjc_photostrip.png'; // Set the file name

                // Programmatically click the link to trigger the download
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            });

        }

        startBtn.addEventListener('click', startCamera);
        restartBtn.addEventListener('click', restart);
        document.getElementById("offcam").addEventListener("click", stopCamera);
        document.getElementById("snap").addEventListener("click", takeNextPhoto);
        document.getElementById("download").addEventListener("click", renderPrint);
    </script>
</body>
</html>
